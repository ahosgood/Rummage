<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>Rummage - jQuery searchables</title>
		<meta charset="utf-8">
		<!--[if lt IE 9]><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"><![endif]-->
		<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
		<script src="../dist/rummage.min.js"></script>
	</head>
	<body>
		<input name="query0" type="search">
		<br>
		<label><input type="radio" name="query1" value="" checked> All</label>
		<label><input type="radio" name="query1" value="feature1:iseuropean"> Is European</label>
		<label><input type="radio" name="query1" value="feature1:other"> Outside Europe</label>
		<br>
		<label><input type="checkbox" name="query2[]" value="feature2:startsvowel"> Starts with a vowel</label>
		<label><input type="checkbox" name="query2[]" value="feature2:sixletters"> Has six letters</label>
		<p>Showing <span id="results">?</span> of <span id="total">?</span> results</p>
		<ul id="countries">
			<li data-rummage="BE,Belgium,feature1:iseuropean">Belgium</li>
			<li data-rummage="FR,France,feature1:iseuropean,feature2:sixletters">France</li>
			<li data-rummage="DE,Germany,feature1:iseuropean">Germany</li>
			<li data-rummage="IT,Italy,feature1:iseuropean,feature2:startsvowel">Italy</li>
			<li data-rummage="PT,Portugal,feature1:iseuropean">Portugal</li>
			<li data-rummage="RU,Russia,feature1:other,feature2:sixletters">Russia</li>
			<li data-rummage="ES,Spain,feature1:iseuropean">Spain</li>
			<li data-rummage="UK,United Kingdom,feature1:iseuropean,feature2:startsvowel">United Kingdom</li>
			<li data-rummage="USA,United States of America,feature1:other,feature2:startsvowel">United States</li>
		    <li class="sorry-message">No Results Found</li>
		</ul>
		<script>
		    $( '[name="query0"], [name="query1"], [name="query2[]"]' ).rummage( '#countries', { results: '#results', total: '#total' } );
		</script>
		<style>
		    .rummage-nomatch, .sorry-message { display: none; }
		    .rummage-noresults .sorry-message { display: list-item; }
		</style>
	</body>
</html>
