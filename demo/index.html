<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>Rummage - jQuery searchables</title>
		<meta charset="utf-8">
		<!--[if lt IE 9]><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"><![endif]-->
		<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
		<script src="../src/js/rummage.js"></script>
	</head>
	<body>
		<input id="query" type="search">
		<p>Showing <span id="results">?</span> of <span id="total">?</span> results</p>
		<ul id="countries">
		    <li data-rummage="BE,Belgium">Belgium</li>
		    <li data-rummage="FR,France">France</li>
		    <li data-rummage="DE,Germany">Germany</li>
		    <li data-rummage="IT,Italy">Italy</li>
		    <li data-rummage="RU,Russia">Russia</li>
		    <li data-rummage="PT,Portugal">Portugal</li>
		    <li data-rummage="ES,Spain">Spain</li>
		    <li data-rummage="UK,United Kingdom">United Kingdom</li>
		    <li data-rummage="USA,United States of America">United States</li>
		    <li class="sorry-message">No Results Found</li>
		</ul>
		<script>
		    $( '#query' ).rummage( '#countries', { results: '#results', total: '#total' } );
		</script>
		<style>
		    .rummage-nomatch, .sorry-message { display: none; }
		    .rummage-noresults .sorry-message { display: list-item; }
		</style>
	</body>
</html>
